<div class="pagina" [style]="{width: '30%'}">
    <div class="input">
        <input pInputText #descricao type="text" placeholder="Adicione a sua Tarefa...">
        <button pButton (click)="criarTarefa(descricao.value); descricao.value=''" [disabled]="descricao.value === ''"
            type="button" class="p-button-raised p-button-rounded" icon="pi pi-plus"></button>
    </div>

    <p-table [value]="tarefas" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Tarefa</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tarefa>
            <tr>
                <td>{{tarefa.descricao}}</td>
                <td>
                    <p-toggleButton (onChange)="toggleConcluida(tarefa)" [(ngModel)]="tarefa.concluida"
                        onIcon="pi pi-check-circle" offIcon="pi pi-circle-off"></p-toggleButton>
                </td>
                <td>
                    <button (click)="mostrarModalEditar(tarefa)" pButton pRipple type="button" icon="pi pi-pencil"
                        class="p-button-rounded p-button-secondary p-button-text"></button>
                    <button (click)="handleDeletar(tarefa)" pButton pRipple type="button" icon="pi pi-trash"
                        class="p-button-rounded p-button-danger p-button-text"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="card">

    <p-dialog header="Editar Tarefa" [draggable]="false" [resizable]="false" [(visible)]="mostrarEditarDialog"
        [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '20vw'}">
        <input id="input" pInputText #editar type="text" placeholder="Edite a sua Tarefa..." [value]="tarefaEditada.descricao">
        <button pButton (click)="handleEditar(editar.value); editar.value=''" type="submit" class="p-button-raised p-button-rounded"
            icon="pi pi-check"></button>
    </p-dialog>

</div>
